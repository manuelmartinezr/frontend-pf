version: 2.1

orbs:
  node: circleci/node@5.2

jobs:
  test:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run tests
          command: npm test

  deploy_firebase:
    docker:
      - image: cimg/node:20.10
    steps:
      - checkout
      - run:
          name: Instalar dependencias
          command: npm ci
      - run:
          name: Construir proyecto
          command: npm run build
      - run:
          name: Instalar Firebase CLI
          command: npm i -g firebase-tools
      - run:
          name: Verificar GA reemplazado
          command: grep -q "G-" dist/index.html || (echo "GA ID no inyectado" && exit 1)
      - run:
          name: Deploy a Firebase Hosting
          command: firebase deploy --only hosting --token "$FIREBASE_TOKEN"

workflows:
  test_and_deploy:
    jobs:
      - test
      - deploy_firebase:
          requires:
            - test
          filters:
            branches:
              only: production
